name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build packages
        run: yarn build

      - name: Typecheck
        run: yarn typecheck

      - name: Check changeset
        if: github.event_name == 'pull_request'
        run: |
          if ! yarn changeset status --since=origin/main; then
            echo "::warning::No changeset found. Consider adding one with 'yarn changeset'"
          fi
