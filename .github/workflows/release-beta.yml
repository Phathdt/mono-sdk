name: Release Beta

on:
  push:
    branches: [develop]

permissions:
  contents: read
  packages: write

jobs:
  publish-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@phathdt'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Get short commit hash
        id: commit
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Publish beta versions
        run: |
          SHORT_SHA=${{ steps.commit.outputs.short }}

          for dir in packages/*/; do
            if [ -f "$dir/package.json" ]; then
              cd "$dir"

              # Get current version and create beta version
              CURRENT_VERSION=$(node -p "require('./package.json').version")
              BETA_VERSION="${CURRENT_VERSION}-beta.${SHORT_SHA}"

              # Update version temporarily for publish
              npm version "$BETA_VERSION" --no-git-tag-version

              echo "Publishing $(node -p "require('./package.json').name")@$BETA_VERSION"
              npm publish --tag beta || true

              cd - > /dev/null
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
